# MBASIC Test Configuration
# Run MBASIC with test suite from multiple directories

# Program to run
program = com/mbasic.com

# All BASIC files are text mode
*.BAS = text

# Drive mappings
drive_A = .
drive_B = /home/wohl/cl/mbasic/tests

# Map classic games to specific files
STARTREK.BAS = /home/wohl/cl/mbasic/superstartrek.bas text
TRAND.BAS = /home/wohl/cl/mbasic/com/trand.bas text

# Map library files
BUDGET.BAS = /home/wohl/cl/mbasic/site-dev/library/business/budget.bas text
FINANCE.BAS = /home/wohl/cl/mbasic/site-dev/library/business/finance.bas text
SORT.BAS = /home/wohl/cl/mbasic/site-dev/library/utilities/sort.bas text

# Settings
default_mode = text
debug = false
eol_convert = false    # Test files already have \r\n, no conversion needed
