# Example CP/M Emulator Configuration File
# Lines starting with # are comments

# Program to run (required)
program = ${HOME}/cpm/com/mbasic.com

# Command-line arguments to pass to program
# args = TEST.BAS

# Change to this directory before running (output files go here)
cd = /tmp

# File mode settings
default_mode = auto      # auto, text, or binary
eol_convert = true       # Convert Unix \n <-> CP/M \r\n

# Verbosity: 0=quiet, 1=load/exit, 2=files, 3=FCB, 5=all
verbose = 0

# File type mappings (mode only - files found via normal search)
*.BAS = text
*.MAC = text
*.ASM = text
*.TXT = text
*.DAT = binary
*.COM = binary

# Drive mappings (optional)
# drive_A = ./
# drive_B = ${HOME}/cpm_files/

# Device redirection (optional)
# printer = ${HOME}/output/printer.txt
# aux_input = ${HOME}/input/data.txt
# aux_output = ${HOME}/output/auxout.txt
