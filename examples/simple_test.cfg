# Simple MBASIC Test Configuration
# Minimal example for testing one BASIC program

# Program to run
program = com/mbasic.com

# Map test files - wildcards supported
*.BAS = /home/wohl/cl/mbasic/tests/*.bas text

# Map specific file
PRINTSEP.BAS = /home/wohl/cl/mbasic/tests/printsep.bas text

# Simple settings
default_mode = text
debug = false
eol_convert = false  # Test files already have \r\n

# Usage:
# ./cpm_emulator examples/simple_test.cfg
# Then in MBASIC:
# LOAD "PRINTSEP.BAS"
# RUN
