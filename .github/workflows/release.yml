name: Build and Release Packages

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        default: '0.0.1'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            rpm_arch: x86_64
          - os: ubuntu-24.04-arm
            arch: arm64
            rpm_arch: aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update || (sleep 30 && sudo apt-get update) || (sleep 60 && sudo apt-get update)
          sudo apt-get install -y build-essential ruby ruby-dev rubygems rpm
          sudo gem install fpm

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # For push events, use date + short SHA
            VERSION="0.0.0+$(date +%Y%m%d).${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build cpmemu and libraries
        run: |
          cd src
          make clean || true
          make STATIC=1
          make libs
          make qkz80.pc PREFIX=/usr

      - name: Create staging directory
        run: |
          mkdir -p staging/usr/bin
          mkdir -p staging/usr/lib
          mkdir -p staging/usr/lib/pkgconfig
          mkdir -p staging/usr/include/qkz80
          mkdir -p staging/usr/share/doc/cpmemu
          cp src/cpmemu staging/usr/bin/
          cp src/libqkz80.a staging/usr/lib/
          cp src/libqkz80.so staging/usr/lib/
          cp src/qkz80.pc staging/usr/lib/pkgconfig/
          cp src/qkz80.h src/qkz80_cpu_flags.h src/qkz80_mem.h \
             src/qkz80_reg_pair.h src/qkz80_reg_set.h src/qkz80_trace.h \
             src/qkz80_types.h staging/usr/include/qkz80/
          cp README.md staging/usr/share/doc/cpmemu/
          cp LICENSE staging/usr/share/doc/cpmemu/

      - name: Build DEB package
        run: |
          fpm -s dir -t deb \
            -n cpmemu \
            -v ${{ steps.version.outputs.version }} \
            -a ${{ matrix.arch }} \
            --description "CP/M BDOS emulator - run CP/M .com files on Linux. Includes libqkz80 Z80/8080 emulator library." \
            --url "https://github.com/${{ github.repository }}" \
            --license "GPL-3.0" \
            --maintainer "Aaron Wohl" \
            -C staging \
            .

      - name: Build RPM package
        run: |
          fpm -s dir -t rpm \
            -n cpmemu \
            -v ${{ steps.version.outputs.version }} \
            -a ${{ matrix.rpm_arch }} \
            --description "CP/M BDOS emulator - run CP/M .com files on Linux. Includes libqkz80 Z80/8080 emulator library." \
            --url "https://github.com/${{ github.repository }}" \
            --license "GPL-3.0" \
            --maintainer "Aaron Wohl" \
            -C staging \
            .

      - name: Create version-less copies for latest download
        run: |
          # Create version-less copies so /releases/latest/download/ URLs work
          cp cpmemu_${{ steps.version.outputs.version }}_${{ matrix.arch }}.deb cpmemu_${{ matrix.arch }}.deb
          cp cpmemu-${{ steps.version.outputs.version }}-1.${{ matrix.rpm_arch }}.rpm cpmemu.${{ matrix.rpm_arch }}.rpm

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: "*.deb"

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.rpm_arch }}
          path: "*.rpm"

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.deb
            *.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  collect:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages
          merge-multiple: true

      - name: List packages
        run: |
          echo "Built packages:"
          find packages -type f \( -name "*.deb" -o -name "*.rpm" \) | sort
